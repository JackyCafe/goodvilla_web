{% extends 'base.html' %}
{% block title %}
	待辦報表
{% endblock %}
{% block content %}


        <div class="container mt-4">
        <h1 class="mb-4">        </h1>
        <div class="row">
                <div class="card-header">總表</div>
          <table class="table">
           <thead>
                            <tr>
                                <th>管家</th>
                                <th>時間</th>
                                <th>交辦事項</th>
                            </tr>
                        </thead>
              {% for todo in todos %}
                  <tr>
                      <td>{{ todo.todo_user }} </td>
                      <td>{{todo.created  }}</td>
                      <td>{{todo.todo_text}} </td>

                  </tr>
              {% endfor %}

          </table>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

{% endblock %}
